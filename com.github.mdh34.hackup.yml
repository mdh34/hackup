---
app-id: com.github.mdh34.hackup
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: com.github.mdh34.hackup
finish-args:
- "--share=ipc"
- "--share=network"
- "--device=dri"
- "--socket=x11"
- "--socket=wayland"
- "--metadata=X-DConf=migrate-path=/com/github/mdh34/hackup/"
modules:
- name: hackup
  buildsystem: meson
  config-opts:
  - "--buildtype=release"
  sources:
  - type: dir
    path: .

